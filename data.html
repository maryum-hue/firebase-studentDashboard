<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #64748b;
      --gray-light: #e2e8f0;
      --border-radius: 12px;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0ecff, #f4f7fb);
      min-height: 100vh;
      padding: 20px;
      color: var(--dark);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px 0;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--dark);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header h1 i {
      color: var(--primary);
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: var(--transition);
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-card i {
      font-size: 28px;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .stat-card .value {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-card .label {
      font-size: 14px;
      color: var(--gray);
    }

    .dashboard {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .dashboard-header {
      padding: 20px 30px;
      border-bottom: 1px solid var(--gray-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dashboard-header h2 {
      font-size: 20px;
      font-weight: 600;
    }

    .search-box {
      position: relative;
      width: 300px;
    }

    .search-box input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border-radius: 30px;
      border: 1px solid var(--gray-light);
      font-size: 14px;
      transition: var(--transition);
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    .search-box i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }

    .student-list {
      padding: 0;
    }

    .student-card {
      display: flex;
      padding: 20px 30px;
      border-bottom: 1px solid var(--gray-light);
      transition: var(--transition);
      align-items: center;
    }

    .student-card:hover {
      background-color: #f8fafc;
    }

    .student-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 18px;
      margin-right: 20px;
      flex-shrink: 0;
    }

    .student-info {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .info-item {
      display: flex;
      flex-direction: column;
    }

    .info-label {
      font-size: 12px;
      color: var(--gray);
      margin-bottom: 5px;
      font-weight: 500;
    }

    .info-value {
      font-size: 14px;
      font-weight: 500;
    }

    .student-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 15px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .btn-danger {
      background-color: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background-color: #e11574;
    }

    .btn-view {
      background-color: var(--gray-light);
      color: var(--dark);
    }

    .btn-view:hover {
      background-color: #d1d9e6;
    }

    /* Loader */
    .loader-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 0;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(67, 97, 238, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
    }

    .hidden {
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--gray);
    }

    .empty-state i {
      font-size: 64px;
      margin-bottom: 20px;
      color: var(--gray-light);
    }

    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .search-box {
        width: 100%;
      }

      .student-card {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .student-info {
        width: 100%;
      }

      .student-actions {
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-graduation-cap"></i> Students Dashboard</h1>
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search students...">
      </div>
    </div>

    <div class="stats-container">
      <div class="stat-card">
        <i class="fas fa-users"></i>
        <div class="value" id="totalStudents">0</div>
        <div class="label">Total Students</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-book"></i>
        <div class="value" id="totalCourses">0</div>
        <div class="label">Courses</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-chalkboard-teacher"></i>
        <div class="value" id="totalTeachers">0</div>
        <div class="label">Teachers</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-university"></i>
        <div class="value" id="totalCampuses">0</div>
        <div class="label">Campuses</div>
      </div>
    </div>

    <div class="dashboard">
      <div class="dashboard-header">
        <h2>Student List</h2>
        <div class="filters">
          <!-- Filters could be added here -->
        </div>
      </div>

      <!-- Loader -->
      <div id="loader" class="loader-container">
        <div class="loader"></div>
      </div>

      <!-- Student List -->
      <ul id="studentList" class="student-list hidden"></ul>
      
      <!-- Empty State -->
      <div id="emptyState" class="empty-state hidden">
        <i class="fas fa-user-graduate"></i>
        <h3>No Students Found</h3>
        <p>There are no students in the database yet.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module">
    // Import Firebase functions from your firebase.js
    import { db, collection, onSnapshot, deleteDoc, doc } from "./firebase.js";

    const list = document.getElementById("studentList");
    const loader = document.getElementById("loader");
    const emptyState = document.getElementById("emptyState");
    const searchInput = document.getElementById("searchInput");
    const totalStudents = document.getElementById("totalStudents");
    const totalCourses = document.getElementById("totalCourses");
    const totalTeachers = document.getElementById("totalTeachers");
    const totalCampuses = document.getElementById("totalCampuses");

    // Store students for search functionality
    let allStudents = [];
    let courses = new Set();
    let teachers = new Set();
    let campuses = new Set();

    // Function to get initials from full name
    function getInitials(name) {
      return name.split(' ').map(n => n[0]).join('').toUpperCase();
    }

    // Show students (Realtime)
    function getStudents() {
      onSnapshot(collection(db, "students"), (snapshot) => {
        // Reset collections
        allStudents = [];
        courses.clear();
        teachers.clear();
        campuses.clear();
        
        // hide loader once data is ready
        loader.classList.add("hidden");
        
        // Check if we have any students
        if (snapshot.empty) {
          list.classList.add("hidden");
          emptyState.classList.remove("hidden");
          updateStats();
          return;
        }
        
        list.classList.remove("hidden");
        emptyState.classList.add("hidden");

        list.innerHTML = "";
        
        snapshot.forEach((docSnap) => {
          const student = docSnap.data();
          const studentId = docSnap.id;
          let created = student.createdAt?.toDate().toLocaleString() || "Not available";
          
          // Store student for search functionality
          allStudents.push({
            id: studentId,
            data: student,
            element: null
          });
          
          // Add to collections for stats
          if (student.course) courses.add(student.course);
          if (student.teacherName) teachers.add(student.teacherName);
          if (student.campus) campuses.add(student.campus);
          
          const initials = getInitials(student.fullName || "Student");
          
          const studentHTML = `
            <li class="student-card" data-student-id="${studentId}">
              <div class="student-avatar">${initials}</div>
              <div class="student-info">
                <div class="info-item">
                  <div class="info-label">Full Name</div>
                  <div class="info-value">${student.fullName || "N/A"}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">Course</div>
                  <div class="info-value">${student.course || "N/A"}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">Timings</div>
                  <div class="info-value">${student.timings || "N/A"}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">Campus</div>
                  <div class="info-value">${student.campus || "N/A"}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">Teacher</div>
                  <div class="info-value">${student.teacherName || "N/A"}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">Created At</div>
                  <div class="info-value">${created}</div>
                </div>
              </div>
              <div class="student-actions">
                <button class="btn btn-view" onclick="viewStudent('${studentId}')">
                  <i class="fas fa-eye"></i> View
                </button>
                <button class="btn btn-danger" onclick="deleteStudent('${studentId}')">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </li>
          `;
          
          list.innerHTML += studentHTML;
        });
        
        updateStats();
      });
    }

    // Update statistics
    function updateStats() {
      totalStudents.textContent = allStudents.length;
      totalCourses.textContent = courses.size;
      totalTeachers.textContent = teachers.size;
      totalCampuses.textContent = campuses.size;
    }

    // Initialize the dashboard
    getStudents();

    // Delete student
    window.deleteStudent = async function(id) {
      const result = await Swal.fire({
        title: 'Are you sure?',
        text: "You won't be able to revert this!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, delete it!'
      });
      
      if (result.isConfirmed) {
        try {
          await deleteDoc(doc(db, "students", id));
          Swal.fire(
            'Deleted!',
            'Student has been removed.',
            'success'
          );
        } catch (error) {
          console.error("Error deleting student: ", error);
          Swal.fire(
            'Error!',
            'There was a problem deleting the student.',
            'error'
          );
        }
      }
    };

    // View student (placeholder function)
    window.viewStudent = function(id) {
      Swal.fire({
        title: 'View Student',
        text: 'View functionality would be implemented here',
        icon: 'info',
        confirmButtonText: 'OK'
      });
    };

    // Search functionality
    searchInput.addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const studentCards = document.querySelectorAll('.student-card');
      let visibleCount = 0;
      
      studentCards.forEach(card => {
        const studentName = card.querySelector('.info-value').textContent.toLowerCase();
        if (studentName.includes(searchTerm)) {
          card.style.display = 'flex';
          visibleCount++;
        } else {
          card.style.display = 'none';
        }
      });
      
      // Show empty state if no results
      if (visibleCount === 0 && searchTerm !== '') {
        list.classList.add('hidden');
        emptyState.classList.remove('hidden');
        emptyState.innerHTML = `
          <i class="fas fa-search"></i>
          <h3>No Students Found</h3>
          <p>No students match your search for "${searchTerm}"</p>
        `;
      } else if (visibleCount > 0) {
        list.classList.remove('hidden');
        emptyState.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
