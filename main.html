<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --primary-dark: #3a0ca3;
      --secondary: #7209b7;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #64748b;
      --gray-light: #e2e8f0;
      --border-radius: 12px;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0ecff, #f4f7fb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      color: var(--dark);
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.6s ease-out;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
    }

    .logo i {
      margin-right: 10px;
      font-size: 28px;
    }

    .header h2 {
      font-size: 28px;
      color: var(--dark);
      font-weight: 700;
      margin-bottom: 10px;
    }

    .header p {
      color: var(--gray);
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark);
      font-size: 14px;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }

    .input-with-icon input {
      width: 100%;
      padding: 14px 15px 14px 45px;
      border: 1px solid var(--gray-light);
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: var(--transition);
    }

    .input-with-icon input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    .btn {
      padding: 16px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      margin-top: 10px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .dashboard-link {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      padding: 12px;
      border: 1px solid var(--gray-light);
      border-radius: var(--border-radius);
    }

    .dashboard-link:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 25px;
      }
      
      .header h2 {
        font-size: 24px;
      }
      
      .input-with-icon input {
        padding: 12px 15px 12px 45px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        <span>StudentPortal</span>
      </div>
      <h2>Student Registration</h2>
      <p>Add new student information to the system</p>
    </div>
    
    <div class="form-group">
      <label>Full Name</label>
      <div class="input-with-icon">
        <i class="fas fa-user"></i>
        <input type="text" id="fullName" placeholder="Enter student's full name">
      </div>
    </div>

    <div class="form-group">
      <label>Course</label>
      <div class="input-with-icon">
        <i class="fas fa-book"></i>
        <input type="text" id="course" placeholder="Enter course name">
      </div>
    </div>

    <div class="form-group">
      <label>Timings</label>
      <div class="input-with-icon">
        <i class="fas fa-clock"></i>
        <input type="text" id="timings" placeholder="e.g., 9:00 AM - 11:00 AM">
      </div>
    </div>

    <div class="form-group">
      <label>Campus</label>
      <div class="input-with-icon">
        <i class="fas fa-university"></i>
        <input type="text" id="campus" placeholder="Enter campus name">
      </div>
    </div>

    <div class="form-group">
      <label>Teacher Name</label>
      <div class="input-with-icon">
        <i class="fas fa-chalkboard-teacher"></i>
        <input type="text" id="TeacherName" placeholder="Enter teacher's name">
      </div>
    </div>

    <button class="btn btn-primary" id="submitBtn">
      <i class="fas fa-paper-plane"></i>
      Submit Student
    </button>

    <a href="data.html" class="dashboard-link">
      <i class="fas fa-tachometer-alt"></i>
      Go to Dashboard
    </a>
  </div>

  <!-- SweetAlert2 for alerts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Load student logic -->
  <script type="module" src="students-form.js"></script>
</body>
</html>
