<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="illustration">
      <i class="fas fa-graduation-cap" style="font-size: 80px; margin-bottom: 20px;"></i>
      <h2>Welcome to Student Portal</h2>
      <p>Access your dashboard, manage courses, and track your academic progress all in one place.</p>
    </div>

    <div class="auth-container">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        <span>StudentPortal</span>
      </div>

      <div class="tabs">
        <button id="showLogin" class="tab-btn active">Login</button>
        <button id="showSignup" class="tab-btn">Sign Up</button>
      </div>

      <!-- Login Form -->
      <div class="card" id="loginForm">
        <h2>Welcome Back</h2>
        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="loginEmail" placeholder="Enter your email">
          </div>
        </div>
        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="loginPassword" placeholder="Enter your password">
          </div>
        </div>
        <button class="btn btn-primary" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i>
          Login to Dashboard
        </button>
      </div>

      <!-- Signup Form -->
      <div class="card hidden" id="signupForm">
        <h2>Create Account</h2>
        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="signupEmail" placeholder="Enter your email">
          </div>
        </div>
        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="signupPassword" placeholder="Create a password">
          </div>
        </div>
        <button class="btn btn-primary" id="signupBtn">
          <i class="fas fa-user-plus"></i>
          Create Account
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
